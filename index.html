<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Data Attributes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>Card Matcher</h1>
    </header>

    <section id="timer">
        <h3>Time Left: 2:00</h3>
    </section>

    <div class="container">
      <div class="box" data-number="1" data-state="visible"></div>
      <div class="box" data-number="2" data-state="visible"></div>
      <div class="box" data-number="3" data-state="visible"></div>
      <div class="box" data-number="4" data-state="visible"></div>
      <div class="box" data-number="5" data-state="visible"></div>
      <div class="box" data-number="6" data-state="visible"></div>
    </div>

    <!-- Modal structure added here -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Card Matcher</h2>
        <p>Memorize and match all the cards before the timer runs out!</p>
        <input type="text" id="playerName" placeholder="Enter username">
        <br>
        <button class="start-btn" id="startGameBtn">Start Game</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
